<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/css/bootstrap.css"
          th:href="@{../../static/css/bootstrap.css}">

    <title>Add a book</title>
</head>
<body class="bg-secondary">
<header>
    <div class="container-sm">
        <div class="container-fluid py-1 d-none d-sm-block">
            <div class="d-flex">
                <div class="flex-grow-1"><span class="text-light h1">Library</span></div>
                <div class="btn-group btn-group-sm my-auto">
                    <a href="#" class="btn btn-outline-dark">ru</a>
                    <a href="#" class="btn btn-outline-dark">en</a>
                </div>

            </div>
        </div>
        <nav class="navbar navbar-expand-sm d-flex justify-content-between bg-dark">
            <!--Links-->
            <ul class="navbar-nav ms-2">
                <li class="nav-item">
                    <a class="nav-link" href="#">Catalog</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
            <form class="d-flex mx-2">
                <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary btn-sm d-none d-sm-block" type="submit">Search</button>
            </form>
        </nav>
        <div class="container py-3">
            <h1>Add a book</h1>
        </div>
    </div>
</header>
<section>
    <div class="container-sm">
        <div class="d-flex mb-1">
            <div class="flex-grow-1 px-1">
                <form>
                    <div class="col-auto">
                        <label for="authors">Authors</label>
                        <input id="authors" type="text" class="form-control form-control-sm"/>
                    </div>
                    <div class="col-auto">
                        <label for="names">Title</label>
                        <input id="names" type="text" class="form-control form-control-sm"/>
                    </div>
                    <div class="col-auto">
                        <label for="genre">Genre</label>
                        <select class="form-select form-select-sm" id="genre">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-sm btn-primary mt-4">Add the book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container-sm">
        <hr/>
        <p class="text-center">Library &copy; 2021</p>
    </div>
</footer>
<!--Bootstrap JS-->
<script src="../../static/js/bootstrap.bundle.js"></script>
</body>
</html>
