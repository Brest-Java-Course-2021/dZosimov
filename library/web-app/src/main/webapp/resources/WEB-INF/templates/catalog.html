<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/css/bootstrap.css"
          th:href="@{../../static/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title th:text="#{catalog.title}">Catalog</title>
</head>
<body class="bg-secondary">
<header>
    <div class="container-sm">
        <div class="container-fluid py-1 d-none d-sm-block">
            <div class="d-flex">
                <div class="flex-grow-1"><span class="text-light h1">Library</span></div>
                <div class="btn-group btn-group-sm my-auto">
                    <!--TODO: ru/en-->
                    <a href="#" class="btn btn-outline-dark">ru</a>
                    <a href="#" class="btn btn-outline-dark">en</a>
                </div>

            </div>
        </div>
        <nav class="navbar navbar-expand-sm d-flex justify-content-between bg-dark">
            <!--Links-->
            <!--TODO: create links-->
            <ul class="navbar-nav ms-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalog}"><span th:text="#{nav.catalog}">Catalog</span></a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/profile}"><span th:text="#{nav.profile}">Profile</span></a>
                </li>
            </ul>
            <form class="d-flex mx-2">
                <!--TODO: placeholder thymeleaf-->
                <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary btn-sm d-none d-sm-block" type="submit">
                    <span th:text="#{nav.search}">Search</span>
                </button>
            </form>
        </nav>
        <div class="container py-3">
            <h1 th:text="#{catalog.title}">Catalog</h1>
        </div>
    </div>
</header>
<section>
    <div class="container-sm">
        <div class="d-flex mb-1">
            <div class="flex-grow-1 px-1">
                <!--TODO:placeholder-->
                <input class="form-control form-control-sm w-75" id="myInput" type="text" placeholder="Search..">
                <!--Расширенный поиск-->
                <div class="accordion accordion-flush" id="accordionFlush">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="btn collapsed btn-sm" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                <span th:text="#{catalog.big.search}">Расширенный поиск</span>
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                             aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlush">
                            <div class="accordion-body">
                                <form class="row">
                                    <div class="col-sm-3">
                                        <label for="authors" th:text="#{catalog.form.search.authors}">Authors</label>
                                        <input id="authors" type="text" class="form-control form-control-sm"/>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="names" th:text="#{catalog.form.search.title}">Names</label>
                                        <input id="names" type="text" class="form-control form-control-sm"/>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="genre" th:text="#{catalog.form.search.genre}">Genre</label>
                                        <select class="form-select form-select-sm" id="genre">
                                            <option selected>
                                                <span th:text="#{catalog.form.search.select.default}">
                                                    Open this select menu
                                                </span>
                                            </option>
                                            <option value="1"><span th:text="#{catalog.form.search.select.adventure}">
                                                adventure
                                            </span></option>
                                            <option value="2"><span th:text="#{catalog.form.search.select.art}">
                                                art
                                            </span></option>
                                            <option value="3"><span th:text="#{catalog.form.search.select.children}">
                                                children
                                            </span></option>
                                            <option value="4"><span th:text="#{catalog.form.search.select.contemporary}">
                                                contemporary
                                            </span></option>
                                            <option value="5"><span th:text="#{catalog.form.search.select.dystopian}">
                                                dystopian
                                            </span></option>
                                            <option value="6"><span th:text="#{catalog.form.search.select.fantastic}">
                                                fantastic
                                            </span></option>
                                            <option value="7"><span th:text="#{catalog.form.search.select.fantasy}">
                                                fantasy
                                            </span></option>
                                            <option value="8"><span th:text="#{catalog.form.search.select.history}">
                                                history
                                            </span></option>
                                            <option value="9"><span th:text="#{catalog.form.search.select.horror}">
                                                horror
                                            </span></option>
                                            <option value="10"><span th:text="#{catalog.form.search.select.memoir}">
                                                memoir
                                            </span></option>
                                            <option value="12"><span th:text="#{catalog.form.search.select.mystery}">
                                                mystery
                                            </span></option>
                                            <option value="13"><span th:text="#{catalog.form.search.select.romance}">
                                                romance
                                            </span></option>
                                            </span></option>
                                            <option value="14"><span th:text="#{catalog.form.search.select.sci-fi}">
                                                sci-fi
                                            </span></option>
                                            </span></option>
                                            <option value="15"><span th:text="#{catalog.form.search.select.thriller}">
                                                thriller
                                            </span></option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <button type="button" class="btn btn-sm btn-primary mt-4">
                                            <span th:text="#{catalog.form.search}">Search</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="me-5">
                <button type="button" class="btn btn-primary btn-sm">
                    <span th:text="#{catalog.add}">+Add</span>
                </button>
            </div>
        </div>
        <table class="table table-hover table-sm">
            <thead class="table-dark">
            <th scope="col"><span th:text="#{catalog.table.authors}">Authors</span></th>
            <th scope="col"><span th:text="#{catalog.table.title}">Names</span></th>
            <th scope="col"><span th:text="#{catalog.table.genre}">Genre</span></th>
            <th scope="col"><span th:text="#{catalog.table.select}">Select</span></th>
            <th scope="col"><span th:text="#{catalog.table.delete}">Delete</span></th>
            </thead>
            <tbody id="myTable" class="table-warning">
            <tr>
                <td>Chris</td>
                <td>Skyrim</td>
                <td>Fantasy</td>
                <td><button class="btn btn-outline-dark btn-sm">select</button></td>
                <td><button class="btn btn-outline-danger btn-sm">delete</button></td>
            </tr>
            <tr>
                <td>Den</td>
                <td>Skyrim</td>
                <td>Fantasy</td>
                <td><button class="btn btn-outline-dark btn-sm">select</button></td>
                <td><button class="btn btn-outline-danger btn-sm">delete</button></td>
            </tr>
            <tr>
                <td>Chris</td>
                <td>Skyrim</td>
                <td>Fantasy</td>
                <td><button class="btn btn-outline-dark btn-sm">select</button></td>
                <td><button class="btn btn-outline-danger btn-sm">delete</button></td>
            </tr>
            </tbody>
        </table>
        <!--Pagination-->
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-sm">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>

<footer>
    <div class="container-sm">
        <hr/>
        <p class="text-center">Library &copy; 2021</p>
    </div>
</footer>
<!--Bootstrap JS-->
<script src="../../static/js/bootstrap.bundle.js"></script>
<!--JQuery-->
<script src="../../static/js/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
</script>

</body>
</html>
