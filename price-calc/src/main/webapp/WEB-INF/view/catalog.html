<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--JQuery-->
    <script src="../js/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script src="../js/bootstrap.bundle.js"></script>
    <title>Catalog</title>
</head>
<body class="bg-secondary">
<header>
    <div class="container-sm">
        <div class="container-fluid py-1 d-none d-sm-block">
            <div class="d-flex">
                <div class="flex-grow-1"><span class="text-light h1">Library</span></div>
                <div class="btn-group btn-group-sm my-auto">
                    <a href="#" class="btn btn-outline-dark">ru</a>
                    <a href="#" class="btn btn-outline-dark">en</a>
                </div>

            </div>
        </div>
        <nav class="navbar navbar-expand-sm d-flex justify-content-between bg-dark">
            <!--Links-->
            <ul class="navbar-nav ms-2">
                <li class="nav-item">
                    <a class="nav-link" href="#">Catalog</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
            <form class="d-flex mx-2">
                <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary btn-sm d-none d-sm-block" type="submit">Search</button>
            </form>
        </nav>
        <div class="container py-3">
            <h1>Catalog</h1>
        </div>
    </div>
</header>
<section>
    <div class="container-sm">
        <div class="d-flex mb-1">
            <div class="flex-grow-1 px-1">
                <input class="form-control form-control-sm w-75" id="myInput" type="text" placeholder="Search..">
                <!--Расширенный поиск-->
                <div class="accordion accordion-flush" id="accordionFlush">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="btn collapsed btn-sm" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                Расширенный поиск
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                             aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlush">
                            <div class="accordion-body">
                                <form class="row">
                                    <div class="col-sm-3">
                                        <label for="authors">Authors</label>
                                        <input id="authors" type="text" class="form-control form-control-sm"/>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="names">Names</label>
                                        <input id="names" type="text" class="form-control form-control-sm"/>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="genre">Genre</label>
                                        <select class="form-select form-select-sm" id="genre">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <button type="button" class="btn btn-sm btn-primary mt-4">Search</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="me-5">
                <button type="button" class="btn btn-primary btn-sm">+Add</button>
            </div>
        </div>
        <table class="table table-hover table-sm">
            <thead class="table-dark">
                <th scope="col">Authors</th>
                <th scope="col">Names</th>
                <th scope="col">Genre</th>
                <th scope="col">Select</th>
                <th scope="col">Delete</th>
            </thead>
            <tbody id="myTable" class="table-warning">
                <tr>
                    <td>Chris</td>
                    <td>Skyrim</td>
                    <td>Fantasy</td>
                    <td><button class="btn btn-outline-dark btn-sm">select</button></td>
                    <td><button class="btn btn-outline-danger btn-sm">delete</button></td>
                </tr>
                <tr>
                    <td>Den</td>
                    <td>Skyrim</td>
                    <td>Fantasy</td>
                    <td><button class="btn btn-outline-dark btn-sm">select</button></td>
                    <td><button class="btn btn-outline-danger btn-sm">delete</button></td>
                </tr>
                <tr>
                    <td>Chris</td>
                    <td>Skyrim</td>
                    <td>Fantasy</td>
                    <td><button class="btn btn-outline-dark btn-sm">select</button></td>
                    <td><button class="btn btn-outline-danger btn-sm">delete</button></td>
                </tr>
            </tbody>
        </table>
        <!--Pagination-->
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-sm">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>

<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
</script>

</body>
</html>
